<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Createx</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__top">
        <div class="conteiner">
          <div class="header__top-inner">
            <div class="header__btn-box">
              <a class="header__top-btn button" href="#">Get consultation</a>
            </div>
            <a class="header__logo logo" href="#">
              <img src="images/logo.svg" alt="Logo">
              <div class="header__user-nav">
                <a class="header__user-btn" href="#">Log in</a>
                /
                <a class="header__user-btn" href="#">Register</a>
              </div>
            </a>
            <nav class="header__nav">
              <!-- <div class="rateYo"></div> -->
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">About Us</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Courses</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Events</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Blog</a>
                </li>
                <li class="header__nav-item">
                  <a class="header__nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="header__body">
        <div class="conteiner">
          <div class="header__body-inner">
            <div class="header__main">
              <div class="header__content">
                <a class="header__play" href="#" data-fancybox>
                  <svg width="55" height="52" viewBox="0 0 55 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="27.526" cy="26" rx="26.9479" ry="26" fill="#FF3F3A" />
                    <path
                      d="M34.2496 25.1264C34.9341 25.5077 34.9341 26.4923 34.2496 26.8736L24.867 32.1001C24.2005 32.4714 23.3804 31.9895 23.3804 31.2265L23.3804 20.7735C23.3804 20.0105 24.2005 19.5286 24.867 19.8999L34.2496 25.1264Z"
                      fill="white" />
                  </svg>
                  Play showreel
                </a>
                <h1 class="header__title">
                  Enjoy studying with Createx Online Courses
                </h1>
                <div class="header__content-buttons">
                  <a class="header__content-btn button button--empty">About us</a>
                  <a class="header__content-btn button">Explore courses</a>
                </div>
              </div>
              <img class="header__img" src="/images/hero-amage.svg" alt="">
            </div>
            <ul class="header__row">
              <li class="header__row-item">
                <span>1200</span>
                Students graduated
              </li>
              <span></span>
              <li class="header__row-item">
                <span>84</span>
                Completed courses
              </li>
              <span></span>
              <li class="header__row-item">
                <span>16</span>
                Qualified tutors
              </li>
              <span></span>
              <li class="header__row-item">
                <span>5</span>
                Years of experience
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="js/main.js"></script>

</html>
